<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <!-- <ul> // TÉ PUNTS - Defines an unordered list  -->
    <ul>
      <li>Ah</li>
      <li>Oh!</li>
      <li>Uh...</li>
    </ul>

    <!-- <ol> // TÉ NÚMEROS - Defines an ordered list -->
    <ol>
      <li>Hola</li>
      <li>Dos</li>
      <li>Tres</li>
    </ol>

    <!-- <li> // Defines a list item -->
    <li></li>

    <!-- <dir> // Defines a directory list -->
    <dir></dir>


    <!-- <dl> // Defines a description list -->
    <dl>
      <dt>This is a term name</dt>
      <dt>This is a second term name</dt>
      <dd>This is a description</dd>
    </dl>

    <!-- <dt>  // Defines a term name in a description list -->
    <dt></dt>

    <!-- <dd>  // Defines a description of a term name in a description list -->
    <dd></dd>

  </body>
</html>

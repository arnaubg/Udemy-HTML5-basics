<!-- Defines a Comment -->

<!-- <!DOCTYPE> // Defines the document type  -->
<!DOCTYPE html>

<!-- <html> // Defines an HTML Document -->
<html></html>

<!-- <head> // Contains metadata information for the document -->
<head>

  <!-- <meta> // DINS DE HEAD - TAGS PER GOOGLE, INFO... - Defines metadata about an HTML Document -->
  <meta charset="utf-8">
  <meta name="description" content="HTML5 Course">
  <meta name="keywords" content="HTML5">
  <meta name="author" content="Arnau">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- <style> // DINS DE HEAD - Defines style information for a document -->
  <style media="screen">
    body{
      background: lightgreen;
    }
    h1{
      color: gray;
    }
  </style>

</head>

<!-- <link> // - AFTER HEAD TAG - Defines the relationship between a document and an external resource (mostly used to link to a style sheet) -->
<link rel="stylesheet" href="/css/master.css">

<!-- <title> // Defines a title for the document -->
<title>Basic Tags</title>

<!-- <body> // Defines the documents body -->
<body>
  <!-- <h1> to <h6> Defines HTML Headings -->
  <h1>Heading 1</h1>
  <h2>Heading 2</h2>
  <h3>Heading 3</h3>
  <h4>Heading 4</h4>
  <h5>Heading 5</h5>
  <h6>Heading 6</h6>

<!-- <br> // Inserts a single line break -->
<br>
<br>
<br>

<!-- <hr> // Defines a thematic change in the content -->
<hr>
<!-- <p> // Defines a Paragraph -->
<p>This is my first paragraph</p>

<!-- <a> // Defines a hyperlink -->
<!-- _self: the current browsing context. (Default)
_blank: usually a new tab, but users can configure browsers to open a new window instead. - OPENS TAB
_parent: the parent browsing context of the current one. If no parent, behaves as _self. - SAME TAB
_top: the topmost browsing context (the "highest" context that's an ancestor of the current one). If no ancestors, behaves as _self. -->
<a href="http://www.google.es/" target="_blank">My first link</a>
<a href="http://www.google.es/" target="_self">My first link</a>
<a href="http://www.google.es/" target="_parent">My first link</a>
<a href="http://www.google.es/" target="_top">My first link</a>

</body>

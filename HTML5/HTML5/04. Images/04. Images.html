<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <!-- <img> // Defines an Image -->
    <img src="https://static.wikia.nocookie.net/espokemon/images/2/2c/Pueblo_Primavera_OCPA.png/revision/latest/scale-to-width-down/493?cb=20130724124957" alt="Pueblo Primavera" usemap="Mymap">

    <!-- <map> // Defines a client-side image map -->
    <map name="Mymap">
      <area shape="circle" coords="30, 40, 270, 350" href="https://static.wikia.nocookie.net/espokemon/images/2/2c/Pueblo_Primavera_OCPA.png/revision/latest/scale-to-width-down/493?cb=20130724124957" alt="">
    </map>

    <!-- <area> // Defines an area inside an image map -->
    <area shape="default" coords="" href="#" alt="">

    <!-- <canvas> // Used to draw graphics, on the fly, via scripting (JavaScript)-->
    <canvas id="canvas" width="300" height="300"></canvas>

    <!-- <<figcaption> // Defines a caption for a <figure> element -->
    <figcaption></figcaption>

    <!-- <figure> // Specifies self-contained content -->
    <figure>
      <img src="https://static.wikia.nocookie.net/espokemon/images/2/2c/Pueblo_Primavera_OCPA.png/revision/latest/scale-to-width-down/493?cb=20130724124957" alt="Pueblo Primavera" usemap="Mymap">
      <figcaption>This is a figcaption</figcaption>
    </figure>

    <!-- <picture> // Defines a container for multiple image resources -->
    <picture>

    </picture>

    <!-- <svg> // SCALABLE VECTOR GRAPHICS - Defines a container for SVG graphics  -->
    <svg>

    </svg>

  </body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <!-- <audio> // MP3 WAV OGG - Defines sound content -->
    <audio src="horse.ogv" controls autoplay loop muted preload="">

    </audio>

    <!-- <source> // Defines multiple media resources for media elements (<video>, <audio> and <picture>) -->
    <source src="https://w3schools.com/html/horse.ogg" type="audio/ogg">

    <!-- <track> // SUBTITOLS - Defines text tracks for media elements (<video> and <audio>) -->
    <track kind="subtitles" src="sampleSubtitles_en.srt" srclang="en">

    <!-- <video> // MP4 WEMB OGG Defines a video or movie-->
    <video src="https://www.w3schools.com/html/mov_bbb.mp4" autoplay loop muted preload poster="posterimage.jpg" controls>

    </video>

  </body>
</html>
